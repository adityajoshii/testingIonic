<ion-header>

            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>
            My Teams
        </ion-title>

</ion-header>

<ion-content padding no-lines>

    <ion-tags-input [(ngModel)]="tags" [placeholder]="'add tag'" (onChange)="onChange($event)" ></ion-tags-input>
    <div>
        <div class="text">Hello</div>
        <div class="text">Hello</div>
    </div>
    
</ion-content>
